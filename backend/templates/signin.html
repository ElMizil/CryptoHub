<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Sign In</button>
    </form>
    <input type="hidden" id="jwtToken" value="{{ jwt_token.access }}">
</body>
</html>
